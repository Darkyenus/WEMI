# See https://jitpack.io/docs/BUILDING/

jdk:
  - oraclejdk8
install:
   - java -jar wemi "core/jitpackBuild:publish ; pluginJvmHotswap/jitpackBuild:publish"
   - cp -va jitpack-out/* ~/.m2/repository/
   - ls -R ~/.m2/repository/com/darkyen/
   - ls -R ~/.m2/repository/com/github/Darkyenus/
env:
   WEMI_COLOR: "false"
